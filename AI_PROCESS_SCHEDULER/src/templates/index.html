<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Process Scheduler Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #0f172a;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background-color: #1e293b;
      padding: 20px;
      color: #38bdf8;
      margin: 0;
    }
    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      padding: 10px 15px;
      border: 1px solid #475569;
    }
    th {
      background-color: #1e293b;
      color: #38bdf8;
    }
    tr:nth-child(even) {
      background-color: #334155;
    }
    .algo-box {
      background-color: #1e293b;
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #38bdf8;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– AI-Based Process Scheduler Dashboard</h1>
  <div class="algo-box">
    Active Algorithm: <span id="algorithm" style="color:#38bdf8;">Loading...</span>
  </div>

  <table id="processTable">
    <thead>
      <tr>
        <th>PID</th>
        <th>Process Name</th>
        <th>CPU %</th>
        <th>Memory (MB)</th>
        <th>Predicted Slice (ms)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchProcesses() {
      try {
        const res = await fetch("/api/processes");
        const data = await res.json();

        const tbody = document.querySelector("#processTable tbody");
        tbody.innerHTML = "";
        document.getElementById("algorithm").innerText = data.algorithm;

        data.processes.forEach(p => {
          const row = `<tr>
              <td>${p.pid}</td>
              <td>${p.name}</td>
              <td>${p.cpu.toFixed(2)}</td>
              <td>${p.memory.toFixed(2)}</td>
              <td>${p.predicted_time_slice.toFixed(2)}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      } catch (err) {
        console.error("Failed to fetch data:", err);
      }
    }

    fetchProcesses();
    setInterval(fetchProcesses, 3000);
  </script>
</body>
</html>
